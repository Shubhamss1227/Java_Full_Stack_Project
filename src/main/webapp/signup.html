<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Static/CSS/Bs-css/bootstrap.min.css">
    <link rel="stylesheet" href="Static/CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body class="login">
<div class="container-fluid bg-dark">
    <div class="header">
        <h1 class="text-light text-center py-3">ERP Portal</h1>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card mt-3">
                <div class="card-body">
                    <h4 class="card-text text-muted text-center">Registration form</h4>
                    <form action="signup.jsp" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Username..." name="name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-sm" placeholder="Type your Email-Id as Username..." name="email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Password..." name="password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Confirm Password..." name="confirmPass" required>
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-block btn-sm btn-dark" value="Register">
                        </div>
                    </form>
                    <p class="text-center small">
                        Or if you have an account, please
                        <a href="login.html">Login Here?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="Static/JavaScript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
